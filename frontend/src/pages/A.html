<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    .profile-wrapper {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .profile-header {
      padding: 40px 24px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .profile-header.farmer {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    
    .profile-header.contractor {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    }
    
    .profile-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 8s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .profile-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 56px;
      font-weight: 800;
      color: white;
      background: rgba(255, 255, 255, 0.25);
      border: 5px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }
    
    .profile-name {
      font-size: 32px;
      font-weight: 800;
      color: white;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }
    
    .profile-role {
      display: inline-block;
      padding: 8px 24px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-weight: 700;
      font-size: 16px;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }
    
    .rating-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
      position: relative;
      z-index: 1;
    }
    
    .stars {
      display: flex;
      gap: 4px;
    }
    
    .star {
      color: #fbbf24;
      font-size: 24px;
    }
    
    .star.empty {
      color: rgba(255, 255, 255, 0.3);
    }
    
    .rating-text {
      color: white;
      font-weight: 700;
      font-size: 18px;
    }
    
    .profile-content {
      max-width: 1000px;
      margin: -40px auto 0;
      padding: 0 24px 40px;
      position: relative;
      z-index: 10;
    }
    
    .info-card {
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }
    
    .info-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .info-label {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.6;
    }
    
    .info-value {
      font-size: 18px;
      font-weight: 700;
    }
    
    .contracts-rating {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      text-align: center;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }
    
    .stat-value {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 8px;
    }
    
    .stat-label {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      opacity: 0.7;
    }
    
    .connect-button {
      width: 100%;
      padding: 18px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .connect-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }
    
    .connect-button:active {
      transform: translateY(0);
    }
    
    .farmer .connect-button {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }
    
    .contractor .connect-button {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
    }
    
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 16px 28px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 1000;
      color: white;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    @media (max-width: 640px) {
      .profile-name {
        font-size: 24px;
      }
      
      .info-grid {
        grid-template-columns: 1fr;
      }
      
      .contracts-rating {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    const defaultConfig = {
      background_color: '#f9fafb',
      card_background: '#ffffff',
      farmer_color: '#10b981',
      contractor_color: '#3b82f6',
      text_color: '#1f2937',
      font_family: 'Nunito',
      font_size: 16,
      
      // Current user type: 'farmer' or 'contractor'
      user_type: 'farmer',
      
      // Farmer data
      farmer_name: 'Rakesh Kumar',
      farmer_location: 'Assam',
      farmer_land_size: '3 acres',
      farmer_crops: 'Coffee, Tobacco',
      farmer_experience: '11 years',
      farmer_seasons: 'Zaid',
      
      // Contractor data
      contractor_name: 'Priya Singh',
      contractor_email: 'priya@example.com',
      contractor_company: 'AgriTech Solutions',
      contractor_crops: 'Rice, Wheat, Cotton',
      contractor_location: 'Punjab',
      contractor_seasons: 'Kharif, Rabi',
      contractor_experience: '8 years',
      
      // Common data
      contracts_count: '12',
      user_rating: '4.5',
      button_text: 'Connect Now'
    };

    const config = {};

    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').toUpperCase();
    }

    function renderStars(rating) {
      const starsContainer = document.getElementById('stars-container');
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 >= 0.5;
      
      let starsHTML = '';
      for (let i = 0; i < 5; i++) {
        if (i < fullStars) {
          starsHTML += '<span class="star">★</span>';
        } else if (i === fullStars && hasHalfStar) {
          starsHTML += '<span class="star">★</span>';
        } else {
          starsHTML += '<span class="star empty">★</span>';
        }
      }
      
      starsContainer.innerHTML = starsHTML;
    }

    function renderProfile(userType) {
      const infoGrid = document.getElementById('info-grid');
      const isFarmer = userType === 'farmer';
      
      if (isFarmer) {
        const name = config.farmer_name || defaultConfig.farmer_name;
        const location = config.farmer_location || defaultConfig.farmer_location;
        const landSize = config.farmer_land_size || defaultConfig.farmer_land_size;
        const crops = config.farmer_crops || defaultConfig.farmer_crops;
        const experience = config.farmer_experience || defaultConfig.farmer_experience;
        const seasons = config.farmer_seasons || defaultConfig.farmer_seasons;
        
        document.getElementById('profile-name').textContent = name;
        document.getElementById('profile-photo').textContent = getInitials(name);
        document.getElementById('profile-role').textContent = 'Farmer';
        
        infoGrid.innerHTML = `
          <div class="info-item">
            <span class="info-label">Land Location</span>
            <span class="info-value">${location}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Land Size</span>
            <span class="info-value">${landSize}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Crops Grown</span>
            <span class="info-value">${crops}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Experience</span>
            <span class="info-value">${experience}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Preferred Seasons</span>
            <span class="info-value">${seasons}</span>
          </div>
        `;
      } else {
        const name = config.contractor_name || defaultConfig.contractor_name;
        const email = config.contractor_email || defaultConfig.contractor_email;
        const company = config.contractor_company || defaultConfig.contractor_company;
        const crops = config.contractor_crops || defaultConfig.contractor_crops;
        const location = config.contractor_location || defaultConfig.contractor_location;
        const seasons = config.contractor_seasons || defaultConfig.contractor_seasons;
        const experience = config.contractor_experience || defaultConfig.contractor_experience;
        
        document.getElementById('profile-name').textContent = name;
        document.getElementById('profile-photo').textContent = getInitials(name);
        document.getElementById('profile-role').textContent = 'Contractor';
        
        infoGrid.innerHTML = `
          <div class="info-item">
            <span class="info-label">Email Address</span>
            <span class="info-value">${email}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Company Name</span>
            <span class="info-value">${company}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Crops Demanded</span>
            <span class="info-value">${crops}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Company Location</span>
            <span class="info-value">${location}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Preferred Seasons</span>
            <span class="info-value">${seasons}</span>
          </div>
          <div class="info-item">
            <span class="info-label">Experience</span>
            <span class="info-value">${experience}</span>
          </div>
        `;
      }
    }

    async function onConfigChange(newConfig) {
      const backgroundColor = newConfig.background_color || defaultConfig.background_color;
      const cardBackground = newConfig.card_background || defaultConfig.card_background;
      const farmerColor = newConfig.farmer_color || defaultConfig.farmer_color;
      const contractorColor = newConfig.contractor_color || defaultConfig.contractor_color;
      const textColor = newConfig.text_color || defaultConfig.text_color;
      const fontFamily = newConfig.font_family || defaultConfig.font_family;
      const fontSize = newConfig.font_size || defaultConfig.font_size;
      const userType = newConfig.user_type || defaultConfig.user_type;
      
      const baseFontStack = `${fontFamily}, -apple-system, BlinkMacSystemFont, sans-serif`;
      const isFarmer = userType === 'farmer';
      
      // Update background
      document.querySelector('.profile-wrapper').style.backgroundColor = backgroundColor;
      
      // Update header class and gradient
      const profileHeader = document.getElementById('profile-header');
      profileHeader.className = `profile-header ${userType}`;
      
      if (isFarmer) {
        profileHeader.style.background = `linear-gradient(135deg, ${farmerColor} 0%, ${adjustBrightness(farmerColor, -20)} 100%)`;
      } else {
        profileHeader.style.background = `linear-gradient(135deg, ${contractorColor} 0%, ${adjustBrightness(contractorColor, -20)} 100%)`;
      }
      
      // Update profile content
      renderProfile(userType);
      
      // Update typography
      document.getElementById('profile-name').style.fontSize = `${fontSize * 2}px`;
      document.getElementById('profile-name').style.fontFamily = baseFontStack;
      
      document.getElementById('profile-role').style.fontSize = `${fontSize}px`;
      document.getElementById('profile-role').style.fontFamily = baseFontStack;
      
      // Update rating
      const rating = parseFloat(newConfig.user_rating || defaultConfig.user_rating);
      document.getElementById('rating-text').textContent = rating.toFixed(1);
      document.getElementById('rating-text').style.fontSize = `${fontSize * 1.125}px`;
      document.getElementById('rating-text').style.fontFamily = baseFontStack;
      renderStars(rating);
      
      // Update statistics
      const contractsCount = newConfig.contracts_count || defaultConfig.contracts_count;
      document.getElementById('contracts-value').textContent = contractsCount;
      document.getElementById('contracts-value').style.fontSize = `${fontSize * 2.25}px`;
      document.getElementById('contracts-value').style.color = isFarmer ? farmerColor : contractorColor;
      document.getElementById('contracts-value').style.fontFamily = baseFontStack;
      
      document.getElementById('rating-value').textContent = rating.toFixed(1);
      document.getElementById('rating-value').style.fontSize = `${fontSize * 2.25}px`;
      document.getElementById('rating-value').style.color = isFarmer ? farmerColor : contractorColor;
      document.getElementById('rating-value').style.fontFamily = baseFontStack;
      
      const statCards = document.querySelectorAll('.stat-card');
      statCards.forEach(card => {
        card.style.backgroundColor = cardBackground;
      });
      
      const statLabels = document.querySelectorAll('.stat-label');
      statLabels.forEach(label => {
        label.style.fontSize = `${fontSize * 0.875}px`;
        label.style.color = textColor;
        label.style.fontFamily = baseFontStack;
      });
      
      // Update info card
      document.getElementById('info-card').style.backgroundColor = cardBackground;
      
      const infoLabels = document.querySelectorAll('.info-label');
      infoLabels.forEach(label => {
        label.style.fontSize = `${fontSize * 0.8125}px`;
        label.style.color = textColor;
        label.style.fontFamily = baseFontStack;
      });
      
      const infoValues = document.querySelectorAll('.info-value');
      infoValues.forEach(value => {
        value.style.fontSize = `${fontSize * 1.125}px`;
        value.style.color = textColor;
        value.style.fontFamily = baseFontStack;
      });
      
      // Update button
      document.getElementById('button-text').textContent = newConfig.button_text || defaultConfig.button_text;
      const connectButton = document.getElementById('connect-button');
      connectButton.style.fontSize = `${fontSize * 1.125}px`;
      connectButton.style.fontFamily = baseFontStack;
      
      if (isFarmer) {
        connectButton.style.background = `linear-gradient(135deg, ${farmerColor} 0%, ${adjustBrightness(farmerColor, -20)} 100%)`;
      } else {
        connectButton.style.background = `linear-gradient(135deg, ${contractorColor} 0%, ${adjustBrightness(contractorColor, -20)} 100%)`;
      }
      
      // Update toast
      const toast = document.getElementById('toast');
      toast.style.fontSize = `${fontSize}px`;
      toast.style.fontFamily = baseFontStack;
      toast.style.background = isFarmer ? farmerColor : contractorColor;
    }

    function adjustBrightness(color, percent) {
      const num = parseInt(color.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = (num >> 16) + amt;
      const G = (num >> 8 & 0x00FF) + amt;
      const B = (num & 0x0000FF) + amt;
      return '#' + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
        (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
        (B < 255 ? B < 1 ? 0 : B : 255))
        .toString(16).slice(1);
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.card_background || defaultConfig.card_background,
            set: (value) => {
              config.card_background = value;
              window.elementSdk.setConfig({ card_background: value });
            }
          },
          {
            get: () => config.farmer_color || defaultConfig.farmer_color,
            set: (value) => {
              config.farmer_color = value;
              window.elementSdk.setConfig({ farmer_color: value });
            }
          },
          {
            get: () => config.contractor_color || defaultConfig.contractor_color,
            set: (value) => {
              config.contractor_color = value;
              window.elementSdk.setConfig({ contractor_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['farmer_name', config.farmer_name || defaultConfig.farmer_name],
        ['farmer_location', config.farmer_location || defaultConfig.farmer_location],
        ['farmer_land_size', config.farmer_land_size || defaultConfig.farmer_land_size],
        ['farmer_crops', config.farmer_crops || defaultConfig.farmer_crops],
        ['farmer_experience', config.farmer_experience || defaultConfig.farmer_experience],
        ['farmer_seasons', config.farmer_seasons || defaultConfig.farmer_seasons],
        ['contractor_name', config.contractor_name || defaultConfig.contractor_name],
        ['contractor_email', config.contractor_email || defaultConfig.contractor_email],
        ['contractor_company', config.contractor_company || defaultConfig.contractor_company],
        ['contractor_crops', config.contractor_crops || defaultConfig.contractor_crops],
        ['contractor_location', config.contractor_location || defaultConfig.contractor_location],
        ['contractor_seasons', config.contractor_seasons || defaultConfig.contractor_seasons],
        ['contractor_experience', config.contractor_experience || defaultConfig.contractor_experience],
        ['contracts_count', config.contracts_count || defaultConfig.contracts_count],
        ['user_rating', config.user_rating || defaultConfig.user_rating],
        ['button_text', config.button_text || defaultConfig.button_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // Button functionality
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    document.getElementById('connect-button').addEventListener('click', function() {
      const userName = document.getElementById('profile-name').textContent;
      showToast(`Connection request sent to ${userName}!`);
    });

    // Initial render
    renderProfile(defaultConfig.user_type);
    renderStars(parseFloat(defaultConfig.user_rating));
  </script>
